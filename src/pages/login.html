<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS 2.x Components</title>
  </head>
  <body>
    <div class="flex min-h-screen bg-gray-100">
      <!-- form -->
      <form
        action="#"
        class="p-6 m-auto my-auto bg-white rounded shadow-lg  lg:p-10 md:w-7/12 lg:w-6/12 xl:w-4/12"
      >
        <!-- form heading -->
        <div class="mb-4 text-2xl font-extrabold text-center text-gray-700">
          Welcome
        </div>
        <!-- username -->
        <div class="mb-3">
          <label
            for="username"
            class="inline-flex mb-2 text-sm font-bold tracking-wide text-gray-500 "
            >Username</label
          >
          <div class="relative text-gray-500 focus-within:text-indigo-600">
            <div class="absolute inset-y-0 inline-flex items-center ml-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                />
              </svg>
            </div>
            <input
              id="username"
              type="text"
              class="w-full px-4 py-2 pl-10 placeholder-gray-400 border-gray-300 rounded outline-none  focus:ring-1 focus:ring-indigo-600 border-1 focus:border-indigo-600"
              placeholder="John Doe"
            />
          </div>
        </div>
        <!-- email -->
        <div class="mb-3">
          <label
            for="email"
            class="inline-flex mb-2 text-sm font-bold tracking-wide text-gray-500 "
            >Email</label
          >
          <div class="relative text-gray-500 focus-within:text-indigo-600">
            <div class="absolute inset-y-0 inline-flex items-center ml-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                />
              </svg>
            </div>
            <input
              id="email"
              type="text"
              class="w-full px-4 py-2 pl-10 placeholder-gray-400 border-gray-300 rounded outline-none  focus:ring-1 focus:ring-indigo-600 border-1 focus:border-indigo-600"
              placeholder="johndoe@example.com"
            />
          </div>
        </div>
        <!-- password -->
        <div class="mb-3">
          <label
            for="password"
            class="inline-flex mb-2 text-sm font-bold tracking-wide text-gray-500 "
            >Password</label
          >
          <div class="relative text-gray-500 focus-within:text-indigo-600">
            <div class="absolute inset-y-0 inline-flex items-center ml-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                />
              </svg>
            </div>
            <input
              id="password"
              type="text"
              class="w-full px-4 py-2 pl-10 placeholder-gray-400 border-gray-300 rounded outline-none  focus:ring-1 focus:ring-indigo-600 border-1 focus:border-indigo-600"
              placeholder="your secret password"
            />
          </div>
        </div>
        <!-- forgot password and register -->
        <div class="flex mt-5 mb-3">
          <a
            href="#"
            class="inline-flex mr-auto text-sm text-indigo-600  hover:text-indigo-700 focus:bg-indigo-700"
            >Forgot Password ?
          </a>
          <a
            href="#"
            class="inline-flex text-sm text-indigo-600  hover:text-indigo-700 focus:bg-indigo-700"
            >Register</a
          >
        </div>
        <!-- submit btn -->
        <div class="mt-6 mb-3">
          <button
            class="w-full px-4 py-2 font-medium tracking-wider text-white bg-indigo-600 border-t border-b border-indigo-600 rounded  focus:outline-none hover:bg-indigo-700 focus:bg-indigo-700"
            type="submit"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
