<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS 2.x Components</title>
  </head>
  <body>
    <div class="min-h-screen bg-gray-100 flex">
      <form
        action="#"
        class="
          bg-white
          p-6
          lg:p-10
          m-auto
          shadow-lg
          rounded
          md:w-7/12
          lg:w-6/12
          xl:w-4/12
          my-auto
        "
      >
        <div class="text-gray-700 text-2xl text-center font-extrabold mb-4">
          Welcome
        </div>
        <div class="mb-3">
          <label
            for="username"
            class="text-sm font-bold tracking-wide text-gray-500"
            >Username</label
          >
          <input
            type="text"
            id="username"
            class="
              w-full
              px-4
              py-2
              mt-2
              rounded
              focus:ring-1 focus:ring-indigo-600
              border-gray-300 border-1
              outline-none
              focus:border-indigo-600
            "
            placeholder="John Doe"
          />
        </div>
        <div class="mb-3">
          <label
            for="email"
            class="text-sm font-bold tracking-wide text-gray-500"
            >Email</label
          >
          <input
            id="email"
            type="email"
            class="
              w-full
              px-4
              py-2
              mt-2
              rounded
              focus:ring-1 focus:ring-indigo-600
              border-gray-300 border-1
              outline-none
              focus:border-indigo-600
            "
            placeholder="user@example.com"
          />
        </div>
        <div class="mb-3">
          <label
            for="password"
            class="text-sm font-bold tracking-wide text-gray-500"
            >Password</label
          >
          <input
            id="password"
            type="text"
            class="
              w-full
              px-4
              py-2
              mt-2
              rounded
              focus:ring-1 focus:ring-indigo-600
              border-gray-300 border-1
              outline-none
              focus:border-indigo-600
            "
            placeholder="your secret password"
          />
        </div>
        <div class="mb-3 mt-5 flex">
          <a
            href="#"
            class="
              inline-flex
              text-sm text-indigo-600
              hover:text-indigo-700
              focus:bg-indigo-700
              mr-auto
            "
            >Forgot Password ?
          </a>
          <a
            href="#"
            class="
              inline-flex
              text-sm text-indigo-600
              hover:text-indigo-700
              focus:bg-indigo-700
            "
            >Register</a
          >
        </div>
        <div class="mb-3 mt-6">
          <button
            class="
              w-full
              py-2
              px-4
              border-t border-b border-indigo-600
              rounded
              text-white
              font-medium
              tracking-wider
              focus:outline-none
              bg-indigo-600
              hover:bg-indigo-700
              focus:bg-indigo-700
            "
            type="submit"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
